<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create Post</title>
</head>
<body>

<form th:action="@{/posts/create}" th:method="post" th:object="@{post}">

	<label for="postTitle">Post title: </label>
	<input type="text" th:field="*{title}" id="postTitle">

	<label for="postBody">Body/Description: </label>
	<textarea th:field="*{body}" id="postBody"></textarea>

	<button type="submit">Submit New Post Here</button>

</form>

</body>
</html>
